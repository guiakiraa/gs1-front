<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="fundo">
            <h1>Login</h1>
        </div>
    </header>
    <main>
        <nav>
            <ul class="menu-lista">
                <li><a href="../../index.html">Quem Somos</a></li>
                <li><a href="../empresas-metas/empresas-meta.html">Empresas + Metas</a></li>
                <li><a href="../beneficios/beneficios.html">Benefícios</a></li>
                <li><a href="../equipe-contato/equipe-contato.html">Equipe + Contato</a></li>
                <li><a href="../pontosDeRecolhimento/pontosDeRecolhimento.html">Pontos de Recolhimento</a></li>
            </ul>

            <div class="login-botao">
                <button><a href="../login/login.html">Login</a></button>
            </div>

            <div class="iconeMenuCelular">
                <button><img class="icone" src="../../img/abrirMenu.svg"></button>
            </div>
        </nav>

        <div class="menuCelular">
            <ul class="menu-lista">
                <li><a href="../../index.html">Quem Somos + Solução</a></li>
                <li><a href="../empresas-metas/empresas-meta.html">Empresas + Metas</a></li>
                <li><a href="../beneficios/beneficios.html">Benefícios</a></li>
                <li><a href="../equipe-contato/equipe-contato.html">Equipe + Contato</a></li>
                <li><a href="../pontosDeRecolhimento/pontosDeRecolhimento.html">Pontos de Recolhimento</a></li>
            </ul>

            <div class="login-botao">
                <button><a href="../login/login.html">Login</a></button>
            </div>
        </div>

        <div class="container">
            <div class="entrar">
                <form id="logar" action="">
                    <h2>Login</h2>
                    <fieldset>
                        <label for="emailId">E-mail</label>
                        <input type="email" name="email" id="emailId" placeholder="Digite seu E-mail">
                    </fieldset>
                    <fieldset>
                        <label for="senhaId">Senha</label>
                        <input type="password" name="senha" id="senhaId" placeholder="Digite sua senha">
                    </fieldset>
                    <div class="divBotaoEntrar">
                        <input id="botao" type="submit" value="Entrar">
                    </div>
                </form>
                <div class="separa">
                    <hr class="linha">
                    <span>Ou</span>
                    <hr class="linha">
                </div>
                <button class="entraGoogle">
                    <img id="google" src="../../img/iconGoogle.png" alt="">
                    <p>Entrar com o Google</p>
                </button>
            </div>
            <hr class="linhaVertical">
            <div class="cadastrar">
                <form id="cadastro" action="">
                    <div class="subtitulo">
                        <h2>Novo(a) por aqui?</h2>
                        <p>Faça Parte!</p>
                    </div>
                    <fieldset class="info">
                        <label for="nomeId">Nome</label>
                        <input type="text" name="nome" id="nomeId" placeholder="Digite seu nome completo">
                    </fieldset>
                    <fieldset class="info">
                        <label for="telefoneId">Telefone</label>
                        <input type="tel" name="telefone" id="telefoneId" placeholder="Digite seu telefone">
                    </fieldset>
                    <fieldset class="info">
                        <label for="cpfId">CPF</label>
                        <input type="text" name="cpf" id="cpfId" placeholder="Digite seu CPF">
                    </fieldset>
                    <fieldset class="info">
                        <label for="emailId">Email</label>
                        <input type="email" name="email" id="emailId" placeholder="Informe seu E-mail">
                    </fieldset>
                    <fieldset class="info">
                        <label for="senhaId">Senha</label>
                        <input type="text" name="senha" id="senhaId" placeholder="Crie sua senha">
                    </fieldset>
                    <input id="botaoPronto" type="submit" value="Pronto">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h2>Parceiros</h2>
        <div class="parceiros">
            <div class="primeiros">
                <img id="fiap" src="../../img/fiap.png" alt="">
                <img id="softek" src="../../img/softek.png" alt="">
                <img id="select" src="../../img/select.png" alt="">
                <img id="o20" src="../../img/o20.png" alt="">
            </div>
            <div class="segundos">
                <img id="aws" src="../../img/aws.png" alt="">
                <img id="unesco" src="../../img/unesco.png" alt="">
                <img id="usp" src="../../img/usp.png" alt="">
                <img id="pacto" src="../../img/pacto.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
